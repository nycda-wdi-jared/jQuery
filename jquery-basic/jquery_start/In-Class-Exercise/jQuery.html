<!DOCTYPE html>
<html>
<head>
	<title>jQuery Create Element Exercise Solved</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="jumbotron text-center">
		<h1>Find Your Spirit Animal</h1>
		<h3>Enter your name, birth year, and gender...that is your spirit animal</h3>
	</div>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4 center-block form-group">
			<form id="form-this">
				<label>Your Name</label>
				<br>
				<input type="text" id="name" placeholder="Your Name">
				<br>
				<label>Birth Year</label>
				<br>
				<input type="number" id="birth-year" placeholder="Birth Year Here">
				<br>
				<label>Gender</label>
				<br>
				<input type="text" id="gender" placeholder="Gender">
				<br><br>
				<input class="btn btn-success" type="submit">
			</form>
		</div>
	</div>
	<div></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="jQuery_2.js"></script>
</body>
</html>
